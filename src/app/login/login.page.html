<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div style="margin-top: 136px">
            <ion-list>
              <ion-card>
                <ion-item>
                  <ion-label position="stacked">Email</ion-label>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <ion-item lines="none" *ngIf="validationEmail">
                  <ion-text color="danger">Please enter a valid Email</ion-text>
                </ion-item>
              </ion-card>
              <ion-card>
                <ion-item>
                  <ion-label position="stacked">Password</ion-label>
                  <ion-input
                    type="password"
                    formControlName="password"
                  ></ion-input>
                </ion-item>
                <ion-item lines="none" *ngIf="validationPassword">
                  <ion-text color="danger"
                    >Please enter a valid Password</ion-text
                  >
                </ion-item>
              </ion-card>
            </ion-list>
            <ion-button
              (click)="Login()"
              style="float: right; padding-right: 10px"
              color="success"
              type="submit"
              >Login</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
